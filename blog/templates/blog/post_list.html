{% extends 'blog/base.html'%}
{%block data%}
    
        {% for post in posts %}
        <div class="panel panel-success">
  		<div class="panel-heading">
    <h3 class="panel-title"><a href="{% url 'blog:post_display' pk=post.pk %}">{{post.title}}</a></h3>
  </div>
  <div class="panel-body">
    {{post.text | linebreaksbr}}
    <div align="right"> by:{{post.author}}</div>
  </div>
</div>
        	
        {%endfor%}
       {%endblock%}
